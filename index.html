<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prile card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04c7ee8d3e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon" alt="">
            <img src="images/setting.png" class="setting-icon" alt="">
            <img src="images/profile-pic.jpg" class="profile-pic" alt="">
            <h3>MD. Mahmudur Rahman</h3>
            <p>Web Developer</p>
            <p style="margin-top: 7px;" class="text">I am full stack web developer with php, laravel, javascript, vue.js</p>

            <div class="contact">
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <h5>mahmudur@gmail.com</h5>
                </div>
                <div class="number">
                    <i class="fa-solid fa-address-book"></i>
                    <h5>01711-223355</h5>
                </div>
            </div>

            <div class="social-media">
                <img src="images/facebook.jpg" alt="">
                <img src="images/twiter.png" alt="">
                <img src="images/linkdin.jpg" alt="">
            </div>

            <button type="button">Follow</button>

            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow.png" alt="">
            </div>
        </div>
    </div>

    
</body>
</html>
